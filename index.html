<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
<main id="main-container">

    <header id="header-container">
        <h1>Welcome to The Library, <button id="username-button">User</button></h1>
        <button class="header-button green-button" id="new-book-button">New Book</button>
        <svg class="svg header-svg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M8 6L21 6.00078M8 12L21 12.0008M8 18L21 18.0007M3 6.5H4V5.5H3V6.5ZM3 12.5H4V11.5H3V12.5ZM3 18.5H4V17.5H3V18.5Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
        <svg class="svg header-svg" fill="#000000" viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M30 32h-10c-1.105 0-2-0.895-2-2v-10c0-1.105 0.895-2 2-2h10c1.105 0 2 0.895 2 2v10c0 1.105-0.895 2-2 2zM30 20h-10v10h10v-10zM30 14h-10c-1.105 0-2-0.896-2-2v-10c0-1.105 0.895-2 2-2h10c1.105 0 2 0.895 2 2v10c0 1.104-0.895 2-2 2zM30 2h-10v10h10v-10zM12 32h-10c-1.105 0-2-0.895-2-2v-10c0-1.105 0.895-2 2-2h10c1.104 0 2 0.895 2 2v10c0 1.105-0.896 2-2 2zM12 20h-10v10h10v-10zM12 14h-10c-1.105 0-2-0.896-2-2v-10c0-1.105 0.895-2 2-2h10c1.104 0 2 0.895 2 2v10c0 1.104-0.896 2-2 2zM12 2h-10v10h10v-10z"></path> </g></svg>
    </header>

    <div id="library-container">
        <div class="book" id="placeholder-book">What are you reading?</div>
    </div>

    <dialog id="username-dialog">
        <div class="dialog-container">
            <p class="dialog-title">Username</p>
            <form id="username-dialog-form" method="dialog">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" minlength="2" maxlength="25" required>
                </div>
                <button class="dialog-button red-button" id="cancel-username-button" type="reset">Cancel</button>
                <button class="dialog-button blue-button" id="clear-username-button" type="reset">Clear</button>
                <button class="dialog-button green-button" id="add-username-button" type="reset">Done</button>
            </form>
        </div>
    </dialog>
    
    <dialog id="new-book-dialog">
        <div class="dialog-container">
            <p class="dialog-title">New Book</p>
            <form id="new-book-dialog-form" method="dialog">
                <div>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="book_title" minlength="2" maxlength="50" required>
                </div>
                <div>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="book_author" minlength="2" maxlength="100" required>
                </div>
                <div>
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="book_pages" min="1" max="1000000" required>
                </div>
                <div>
                    <p>Read:</p>
                    <label for="yes">Yes</label>
                    <input type="radio" id="yes" name="book_read" value="Yes" required>
                    <label for="no">No</label>
                    <input type="radio" id="no" name="book_read" value="No" required>
                </div>
                <button class="dialog-button red-button" id="cancel-new-book-button" type="reset">Cancel</button>
                <button class="dialog-button blue-button" id="clear-new-book-button" type="reset">Clear</button>
                <button class="dialog-button green-button" id="add-new-book-button" type="reset">Add Book</button>
            </form>
        </div>
    </dialog>

</main>
</body>
</html>
