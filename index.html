<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
<main id="main-container">
    <aside id="sidebar-container">
        <button class="button sidebar-button" id="new-book-button">New Book</button>
    </aside>
    <div id="library-container"></div>
    
    <dialog>
        <div id="dialog-container">
            <header>New Book</header>
            <form action="">
                <div>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="book_title" minlength="2" maxlength="50" required>
                </div>
                <div>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="book_author" minlength="2" maxlength="100" required>
                </div>
                <div>
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="book_pages" min="1" max="1000000" required>
                </div>
                <div>
                    <p>Read:</p>
                    <label for="yes">Yes</label>
                    <input type="radio" id="yes" name="book_read" value="true" required>
                    <label for="no">No</label>
                    <input type="radio" id="no" name="book_read" value="false" required>
                </div>
                <button class="button dialog-button" id="cancel-button" type="reset">Cancel</button>
                <button class="button dialog-button" id="clear-button" type="reset">Clear</button>
                <button class="button dialog-button" id="add-book-button" type="submit">Add Book</button>
            </form>
        </div>
    </dialog>

</main>
</body>
</html>
